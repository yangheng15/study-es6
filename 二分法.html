<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            /**
             * @param {number[]} nums
             * @param {number} target
             * @return {number}
             */
            var search = function (nums, target) {
                var mid,
                    ele,
                    start = 0,
                    end = nums.length;
                while (start <= end) {
                    mid = Math.floor((start + end) / 2);
                    ele = nums[mid];
                    if (ele === target) {
                        return mid;
                    } else if (ele < target) {
                        start = mid + 1;
                    } else if (ele > target) {
                        console.log(ele, target, start, end)
                        end = mid - 1;
                    }
                }
                return -1;
            };
            // search([-1, 0, 3, 5, 9, 12], 9);
            search([-1, 0, 3, 5, 9, 12], 13);
        </script>
    </body>
</html>
